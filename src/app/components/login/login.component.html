<main class="h-full justify-center items-center flex">
  <div class="w-full sm:w-11/12 md:w-1/2 lg:w-1/3">
    <mat-card>
      <mat-card-header class="bg-[#d7e3ff] rounded-tl-lg rounded-tr-lg">
        <mat-card-title>
            <h4>
                {{ 'Login' | uppercase }}
            </h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-3">
        <form [formGroup]="loginFormGroup">
          <mat-form-field appearance="outline" class="w-full mb-3">
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              required
            />
            <mat-error *ngIf="hasError('email', 'required')">
                <strong>
                    Email is required
                </strong>
            </mat-error>
            <mat-error *ngIf="hasError('email', 'email')">
                <strong>
                    Invalid email address 
                </strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full mb-3">
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              required
            />
            <mat-error> 
                <strong>
                    Password is required
                </strong>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end" class="me-3 mb-4">
        <button 
            mat-flat-button
            [disabled]="loginFormGroup.invalid"
            (click)="login()"
        >
            Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
